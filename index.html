<!DOCTYPE html>
<html>
  <head>

    <meta charset="utf-8">
    <title>Neighborhood Map</title>
    <link rel='stylesheet' href='css/style.css'>
    <script src='js/knockout-3.4.2.js'></script>
    <script src='js/jquery-3.2.1.min.js'></script>
  </head>
  <body>

    <div class='menu' data-bind='visible: visibleMenu'>
      <p data-bind="text: title"></p>
      <div class='header filter'>
        <input type='text'>
      </div>
      <div class='header list'>
        <ul data-bind='foreach: list'>
          <li data-bind='text: title'></li>
        </ul>
      </div>
    </div>
    <button data-bind='click: toggleMenu' id='toggle'>&#x2630;</button>
    <br><br>
    <div id='map'><div>
<!-- Flickr API Key:aa39c6ad485c236eb611bed796fd88ee Secret:55efecf1a0524e02 -->
    <script src='js/map.js'></script>
    <script src='js/menu.js'></script>
    <script async defer
        src=
        "https://maps.googleapis.com/maps/api/js?key=AIzaSyBkEo0oLj80yFQyOWf8ixoBkawq4yMIAEY&v=3&callback=initMap">
    </script>
  </body>
</html>
